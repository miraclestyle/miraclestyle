<!DOCTYPE html>
<html ng-app="MainApp">
  <head>
    <title>{{title or 'MIRACLESTYLE'}}</title>
    
    <meta name="fragment" content="!" />
    
    <!-- jquery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
 	<!-- end jquery -->
 	
 	<!-- begin jquery plugins -->
 	<script type="text/javascript" src="{{static_dir('js/lib/jquery/select2/select2.js')}}"></script>
 	<!-- end -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.js"></script>
