<form ng-submit="save()" name="container.main">
<div class="modal-body scrollable">
<div class="modal-body-inner">
  
    <h2 class="fieldset">
         <span class="fieldset-text">General</span>
     </h2>
     
    <div class="form-control">
        <label class="form-label">Type</label>
        <div class="form-input">
            <select name="type" ng-change="getTheField()" ng-required="true" ui-select2 ng-model="field.type" data-placeholder="Select field type">
 
                    <option ng-repeat="v in config" value="{{v[0].type}}">{{v[0].type}}</option>
            </select>
        </div>
    </div>
  
    <div ng-show="the_field" class="form-control">
         
        <div ng-repeat="(field_name, field_value) in the_field">
              
             <div class="form-control">
                <label class="form-label">{{field_name}}</label>
                <div class="form-input">
                     <div>
                         <input name="cfg_{{field_name}}" ng-required="required_fields[field_name]" class="text-input" type="text" ng-model="field[field_name]" />
                     </div>
                     <div class="field-config">
                 
                         {{field_value}}
                     </div>
                </div>
            </div>
             
        </div>
        
    </div>
      
</div>
 
  
</div>

<div class="modal-footer">
 
    <button class="button">
        Save
    </button>
    <button type="button" class="button" ng-click="cancel()">
        Cancel
    </button>
</div>


</form>
