<form ng-submit="save()">
<div scroll-end="save" class="modal-body scrollable">
<div class="modal-body-inner">
 
  	<h2 class="fieldset">General</h2>
	<div class="form-control">
		<label class="form-label">ID</label>
		<div class="form-input">
			 <div class="form-text">
			 	{{user.id}}
			 </div>
		</div>
	</div>
	
	<div class="form-control">
		<label class="form-label">Registered</label>
		<div class="form-input">
			 <div class="form-text">
			 	{{user.created|date:DATE_FULL}}
			 </div>
		</div>
	</div>
	
	
	<div class="form-control">
		<label class="form-label">Status</label>
		<div class="form-input">
			<div class="form-text">
				 {{user.state}}
			</div>
		</div>
	</div>
	
	
	<div class="form-control">
		<label class="form-label">Primary e-mail</label>
		<div class="form-input">
			<select ng-disabled="!rule.writable.identities" ui-select2 ng-model="user.primary_email" data-placeholder="Select your primary e-mail">
				    <option ng-repeat="email in user.emails" value="{{email}}">{{email}}</option>
			</select>
		</div>
	</div>
	
	<h2 class="fieldset">Providers</h2>
	
	<div class="form-control">
		
		<div ng-repeat="ident in user.identities" class="form-control">
			<label class="form-label">{{identiy_info(ident.identity)}}</label>
			<div class="form-input">
				 <button ng-disabled="!rule.writable.identities" class="button" ng-click="disAssociate(ident.identity)">
		 		    	<span ng-show="!ident.associated">Associate</span>
		 		    	<span ng-show="ident.associated">Disassociate</span>
		 		 </button>
			</div>
		</div>
		 
	</div>
	 
	<div ng-show="rule.executable.history" class="form-control">
		<div ng-include="logic_template('srv/log', 'logs.html')"></div>
	</div>	 
	 
	</div>
 
  
</div>

<div class="modal-footer">
	
	<button busy ng-click="sudo()" type="button" class="button" ng-show="rule.executable.sudo">
		Administer
	</button>
	 
	<button ng-show="rule.executable.update" busy class="button">
		Save
	</button>
	<button type="button" class="button" ng-click="cancel()">
		Cancel
	</button>
</div>


</form>
