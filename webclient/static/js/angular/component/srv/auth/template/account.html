<form ng-submit="save()">
<div class="modal-body scrollable">
<div class="modal-body-inner">
 
  	<h2 class="fieldset">General</h2>
	<div class="form-control">
		<label class="form-label">ID</label>
		<div class="form-input">
			 <div class="form-text">
			 	{{current_user.id}}
			 </div>
		</div>
	</div>
	
	<div class="form-control">
		<label class="form-label">Registered</label>
		<div class="form-input">
			 <div class="form-text">
			 	{{current_user.created}}
			 </div>
		</div>
	</div>
	
	
	<div class="form-control">
		<label class="form-label">Status</label>
		<div class="form-input">
			<div class="form-text">
				 {{current_user.state}}
			</div>
		</div>
	</div>
	
	
	<div class="form-control">
		<label class="form-label">Primary e-mail</label>
		<div class="form-input">
			<select ui-select2 ng-model="current_user.primary_email" data-placeholder="Select your primary e-mail">
				    <option ng-repeat="email in current_user.emails" value="{{email}}">{{email}}</option>
			</select>
		</div>
	</div>
	
	<h2 class="fieldset">Providers</h2>
	
	<div class="form-control">
		
		<div ng-repeat="ident in current_user.identities" class="form-control">
			<label class="form-label">{{identiy_info(ident.identity)}}</label>
			<div class="form-input">
				 <a class="button" ng-click="disAssociate(ident.identity)" href="javascript:;">
		 		    	<span ng-show="!ident.associated">Associate</span>
		 		    	<span ng-show="ident.associated">Disassociate</span>
		 		    </a>
			</div>
		</div>
		
	 
	</div>
	
	
	</div>
 
 
 
 
</div>

<div class="modal-footer">
 
	<button busy class="button">
		Save
	</button>
	<button type="button" class="button" ng-click="cancel()">
		Cancel
	</button>
</div>


</form>
