<form ng-submit="save()" name="update_account">
<div class="modal-body">
	
	
  <div tabset vertical="true" type="navType">
    <div tab heading="General">
  
	<div class="form_control">
		<label class="form_label">ID</label>
		<div class="form_input">
			 <div class="form_text">
			 	{{user.id}}
			 </div>
		</div>
	</div>
	
	<div class="form_control">
		<label class="form_label">Registered</label>
		<div class="form_input">
			 <div class="form_text">
			 	{{user.created}}
			 </div>
		</div>
	</div>
	
	
	<div class="form_control">
		<label class="form_label">Status</label>
		<div class="form_input">
			<div class="form_text">
				 {{user.state}}
			</div>
		</div>
	</div>
	
	
	<div class="form_control">
		<label class="form_label">Primary e-mail</label>
		<div class="form_input">
			<select ui-select2 ng-model="user.primary_email" data-placeholder="Select your primary e-mail">
				    <option ng-repeat="email in user.emails" value="{{email}}">{{email}}</option>
			</select>
		</div>
	</div>
	</div>
    <div tab heading="Domains">Vertical content 2</div>
  </div>
 
 
</div>

<div class="modal-footer">
	<button busy="Loading.." class="button" ng-click="save()">
		Save
	</button>
	<button class="button" ng-click="cancel()">
		Cancel
	</button>
</div>
</form>
