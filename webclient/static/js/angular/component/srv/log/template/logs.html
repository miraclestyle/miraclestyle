<div ng-controller="HandleLog">
<div accordion>
      <div is-open="commander.isOpen" accordion-group heading="History">
 
		<table ng-show="logs != -1" class="table">
			<thead>
				<th>Logged</th>
				<th>Agent</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr ng-repeat="log in logs">
					<td>{{log.logged|date:DATE_FULL}}</td>
					<td>{{log.agent}}</td>
					<td>{{log.action}}</td>
				</tr>
				
				<tr ng-show="commander.loading">
					<td colspan="3">
						<div class="text-center" ng-show="logs == -1">
							<p>Loading...</p>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="text-center" ng-show="logs == -1">
			<p>Loading...</p>
		</div>

	  </div>	    
</div>
</div>
