<ul class="dropdown-menu datepicker-dropdown" ng-style="{display: (isOpen && 'block') || 'none', top: position.top+'px', left: position.left+'px'}">
	<li ng-transclude></li>
	<li ng-if="showButtonBar" style="padding:10px 9px 2px">
		<span class="btn-group">
			<button type="button" class="button button-sm button-info" ng-click="select('today')">{{ getText('current') }}</button>
			<button type="button" class="button button-sm button-danger" ng-click="select(null)">{{ getText('clear') }}</button>
		</span>
		<button type="button" class="button button-sm button-success pull-right" ng-click="$parent.isOpen = false">{{ getText('close') }}</button>
	</li>
</ul>
