<h1>{{_('Hello World,')}} {{ sess }}, {{ title }}</h1>
<form action="" method="POST">
    <p>{{ form.password.label }}: {{ form.password }}</p>
    <p>{{ form.password.errors }}</p>

    <input type="submit" value="Login">
</form>
<div>
	The users,
	<table>
		{% for user in users %}
		<tr>
			<td>{{ user.key() }}</td>
			<td>{{ user.state }}</td>
		</tr>
		{% endfor %}
	</table>
</div>
